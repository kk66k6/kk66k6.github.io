<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J哥弹窗挑战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            position: fixed;
            width: 100%;
        }

        /* 主弹窗样式 */
        .main-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 320px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
            animation: popupAppear 0.5s ease-out;
        }
        
        @keyframes popupAppear {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .popup-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .popup-content {
            padding: 20px;
            text-align: center;
            color: #333;
            line-height: 1.5;
        }
        
        .popup-content p {
            margin-bottom: 15px;
        }
        
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 5px;
        }
        
        .confirm-btn {
            background: #4ecdc4;
            color: white;
        }
        
        .confirm-btn:active {
            background: #3db8af;
            transform: scale(0.98);
        }
        
        .close-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .close-btn:active {
            background: #e55a5a;
            transform: scale(0.98);
        }
        
        /* 防关闭遮罩层 */
        .blocking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 假关闭按钮区域 */
        .fake-close-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fake-close-text {
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        
        /* 移动端警告弹窗 */
        .mobile-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            background: #ff6b6b;
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
            display: none;
        }
        
        .warning-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .warning-content {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .warning-btn {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* 浮动弹窗 */
        .floating-popup {
            position: absolute;
            width: 280px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 10;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .floating-option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #4a4a6e;
            color: white;
        }
        
        .floating-option:active {
            transform: translateY(-2px);
        }
        
        .floating-option1 {
            background-color: #ff6b6b;
        }
        
        .floating-option2 {
            background-color: #4ecdc4;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .main-popup {
                width: 90%;
            }
            
            .popup-header {
                font-size: 16px;
                padding: 12px;
            }
            
            .popup-content {
                padding: 15px;
                font-size: 14px;
            }
            
            .popup-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 主弹窗 -->
    <div class="main-popup">
        <div class="popup-header">
            嘻嘻 对不起咯
        </div>
        <div class="popup-content">
            <p>tool.aalong.cn</p>
            <p>答应我你会复制地址发给你QQ上的10个好友就会自动结束</p>
            <div class="popup-buttons">
                <button class="popup-btn confirm-btn" id="confirmBtn">确定</button>
                <button class="popup-btn close-btn" id="closeBtn">关闭网页</button>
            </div>
        </div>
    </div>
    
    <!-- 防关闭遮罩层 -->
    <div class="blocking-overlay"></div>
    
    <!-- 假关闭按钮区域 -->
    <div class="fake-close-area">
        <div class="fake-close-text">此区域无法关闭页面</div>
    </div>
    
    <!-- 移动端警告弹窗 -->
    <div class="mobile-warning" id="mobileWarning">
        <div class="warning-title">⚠️ 警告</div>
        <div class="warning-content">检测到关闭页面的尝试！请完成挑战要求。</div>
        <button class="warning-btn" id="warningBtn">知道了</button>
    </div>
    
    <!-- 浮动弹窗容器 -->
    <div id="floatingContainer"></div>

    <script>
        // 检测移动设备
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || 
                   (navigator.userAgent.indexOf('IEMobile') !== -1) ||
                   (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        }
        
        // 创建浮动弹窗
        function createFloatingPopup() {
            const container = document.getElementById('floatingContainer');
            const popup = document.createElement('div');
            popup.className = 'floating-popup';
            
            // 随机位置
            const left = Math.random() * (window.innerWidth - 280);
            const top = Math.random() * (window.innerHeight - 200);
            popup.style.left = left + 'px';
            popup.style.top = top + 'px';
            
            // 随机颜色
            const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#9d4edd'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            popup.style.background = randomColor;
            
            popup.innerHTML = `
                <div class="floating-title">J哥是我爸爸</div>
                <div>
                    <p style="margin-bottom:10px;font-size:14px;">这是个有趣的问题，你觉得呢？</p>
                    <button class="floating-option floating-option1" onclick="selectOption1(this)">那当然！</button>
                    <button class="floating-option floating-option2" onclick="selectOption2(this)">开什么玩笑！</button>
                </div>
            `;
            
            container.appendChild(popup);
        }
        
        // 选择选项1
        function selectOption1(button) {
            // 显示成功消息
            alert("恭喜你完成了挑战！");
            
            // 移除所有浮动弹窗
            const container = document.getElementById('floatingContainer');
            container.innerHTML = '';
        }
        
        // 选择选项2
        function selectOption2(button) {
            // 增加五个新弹窗
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFloatingPopup(), i * 300);
            }
        }
        
        // 显示移动端警告
        function showMobileWarning() {
            const warning = document.getElementById('mobileWarning');
            warning.style.display = 'block';
            
            // 10秒后自动隐藏
            setTimeout(() => {
                warning.style.display = 'none';
            }, 10000);
        }
        
        // 防止页面关闭
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            
            // 显示警告
            showMobileWarning();
            
            // 创建新弹窗
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFloatingPopup(), i * 500);
            }
            
            return '';
        });
        
        // 阻止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showMobileWarning();
            return false;
        });
        
        // 阻止键盘快捷键
        document.addEventListener('keydown', function(e) {
            // 阻止常用关闭快捷键
            if (e.key === 'F12' || (e.ctrlKey && (e.key === 'w' || e.key === 'r' || e.key === 'n')) || (e.altKey && e.key === 'F4')) {
                e.preventDefault();
                showMobileWarning();
                return false;
            }
        });
        
        // 移动端返回按钮处理
        window.addEventListener('popstate', function(e) {
            showMobileWarning();
            // 阻止返回
            history.pushState(null, null, window.location.href);
        });
        
        // 阻止移动端滑动关闭
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            // 检测是否是从底部向上滑动（可能触发关闭）
            const currentY = e.touches[0].clientY;
            if (startY - currentY > 100 && currentY < 50) {
                e.preventDefault();
                showMobileWarning();
            }
        }, { passive: false });
        
        // 页面可见性变化（切换标签或应用）
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面被隐藏（切换应用或标签），显示警告
                showMobileWarning();
            }
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建初始浮动弹窗
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFloatingPopup(), i * 1000);
            }
            
            // 确定按钮事件
            document.getElementById('confirmBtn').addEventListener('click', function() {
                alert("请复制当前页面地址发送给10个QQ好友！");
            });
            
            // 关闭按钮事件 - 实际上不会关闭，而是创建更多弹窗
            document.getElementById('closeBtn').addEventListener('click', function() {
                showMobileWarning();
                
                // 创建更多弹窗
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFloatingPopup(), i * 300);
                }
            });
            
            // 警告确认按钮
            document.getElementById('warningBtn').addEventListener('click', function() {
                document.getElementById('mobileWarning').style.display = 'none';
            });
            
            // 移动设备初始化
            if (isMobileDevice()) {
                // 阻止返回按钮
                history.pushState(null, null, window.location.href);
                
                // 禁用缩放和滚动
                document.addEventListener('touchmove', function(e) {
                    if (e.target.tagName !== 'BUTTON') {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        });
    </script>
</body>
</html>
